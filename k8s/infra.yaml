apiVersion: v1
kind: ServiceAccount
metadata:
  name: grid-controller
  namespace: cellular-automaton
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grid-controller
  namespace: cellular-automaton
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "watch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grid-controller-binding
  namespace: cellular-automaton
subjects:
- kind: ServiceAccount
  name: grid-controller
  namespace: cellular-automaton
roleRef:
  kind: Role
  name: grid-controller
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grid-controller
  namespace: cellular-automaton
  labels:
    app: grid-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grid-controller
  template:
    metadata:
      labels:
        app: grid-controller
    spec:
      serviceAccountName: grid-controller
      containers:
        - name: controller
          image: ghcr.io/nordiwnd/k3s-cellular-automaton/grid-controller:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: grid-controller
  namespace: cellular-automaton
spec:
  type: ClusterIP
  selector:
    app: grid-controller
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-ui
  namespace: cellular-automaton
  labels:
    app: dashboard-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-ui
  template:
    metadata:
      labels:
        app: dashboard-ui
    spec:
      containers:
        - name: ui
          image: ghcr.io/nordiwnd/k3s-cellular-automaton/dashboard-ui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-ui
  namespace: cellular-automaton
spec:
  type: ClusterIP
  selector:
    app: dashboard-ui
  ports:
    - port: 80
      targetPort: 80
